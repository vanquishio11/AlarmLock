workflows:
  ios_sim_unsigned:
    name: iOS Simulator Unsigned (.app)
    max_build_duration: 90
    instance_type: mac_mini_m2
    environment:
      xcode: latest
      cocoapods: default

    scripts:
      - name: Install JS dependencies
        script: npm ci

      - name: Install CocoaPods (must create xcworkspace)
        script: |
          cd ios
          pod repo update
          pod install --verbose
          cd ..

      - name: Verify iOS folder contents
        script: |
          ls -la ios
          ls -la ios/*.xcworkspace || true
          ls -la ios/*.xcodeproj || true

      - name: Build Simulator (use workspace if present, else xcodeproj)
        script: |
          if [ -d "ios/AlarmLock.xcworkspace" ]; then
            echo "Using workspace"
            xcodebuild \
              -workspace "ios/AlarmLock.xcworkspace" \
              -scheme "AlarmLock" \
              -configuration Debug \
              -sdk iphonesimulator \
              -derivedDataPath build/ios-sim \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGN_IDENTITY=""
          else
            echo "Workspace missing, using xcodeproj"
            xcodebuild \
              -project "ios/AlarmLock.xcodeproj" \
              -scheme "AlarmLock" \
              -configuration Debug \
              -sdk iphonesimulator \
              -derivedDataPath build/ios-sim \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGN_IDENTITY=""
          fi

      - name: Zip .app
        script: |
          cd build/ios-sim/Build/Products/Debug-iphonesimulator
          zip -r ../../../../AlarmLock-sim.app.zip AlarmLock.app

    artifacts:
      - build/AlarmLock-sim.app.zip
      - /tmp/xcodebuild_logs/*.log

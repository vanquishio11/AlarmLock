workflows:
  ios_sim_unsigned:
    name: iOS Simulator Unsigned (.app)
    max_build_duration: 90
    instance_type: mac_mini_m2
    environment:
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install JS dependencies
        script: npm ci

      - name: Install CocoaPods
        script: |
          set -e
          cd ios
          pod install --verbose
          cd ..

      - name: Build Simulator app (unsigned)
        script: |
          set -e
          xcodebuild \
            -project "ios/AlarmLock.xcodeproj" \
            -scheme "AlarmLock" \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build/ios-sim \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Zip .app
        script: |
          set -e
          cd build/ios-sim/Build/Products/Debug-iphonesimulator
          zip -r ../../../../AlarmLock-sim.app.zip AlarmLock.app
    artifacts:
      - build/AlarmLock-sim.app.zip
      - /tmp/xcodebuild_logs/*.log
